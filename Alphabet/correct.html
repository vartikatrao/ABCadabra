<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css">

    <title>Image Display</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #65bf3b;
        }
        
        .image-container {
            margin-bottom: 20px;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .button {
            margin: 10px;
            padding: 15px 30px;
            background-color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .button img {
            margin-right: 10px;
            width: 25px;
        }
        .e {
        animation: fade 2s infinite; /* Adjust timing as needed */
        opacity: 0; /* Start with opacity 0 */
        font-size: 100px;
    }
    .emoji {
        font-size: 40px;
        margin-top: 0;
        text-align: center;
        animation: shakeX 2s infinite; /* Apply Animate.css shakeX animation */
    }

    @keyframes fade {
        0% {
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }
       
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1"></script>

</head>
<body>
    <div class="image-container">
        <img src="../images/correct.png" alt="Image">
    </div>
    <div id="confettiContainer"></div>
    <div class="emoji">
        <span class="e">ðŸ¥³</span>
    </div>
    <div class="button-container">
        <button class="button" onclick="history.back()"><img src="../images/try_again.png" alt="Try Again" width="20px">Try Again</button>
        <button class="button" id="button1"><img src="../images/next.png" alt="Next Letter" width="20px">Next Letter</button>
        <button class="button" onclick="window.location.href='../index.html'"><img src="../images/home.png" alt="Go Home" width="20px">Go Home</button>
    </div>
    
    
    <script>

var audio = document.createElement("AUDIO")
document.body.appendChild(audio);
audio.src = "../Audio/yay.mp3"

document.body.addEventListener("mousemove", function () {
    audio.play()
})
        function goBack() {
            window.history.back();
        }
         
  var pages = [
    'A.html',
    'F.html',
    'P.html',
    'R.html', 
    'J.html',
    'L.html',
  ];

  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function redirectToRandomPage() {
    var randomIndex = getRandomInt(0, pages.length - 1);
    var randomPage = pages[randomIndex];
    window.location.href = randomPage;
  } 

  var button1 = document.getElementById("button1");

  button1.addEventListener("click", function() {
    redirectToRandomPage();
  });
  
  window.onload = function() {
    if (typeof confetti !== 'undefined') {
        confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 }
        });
        var audio = document.getElementById("yayAudio");
    } else {
        console.error('Confetti library not loaded.');
    }
};
    </script>
</body>
</html>
